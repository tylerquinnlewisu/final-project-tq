<script>


    //The start of function which calculates risk due to age
    function calculateHour() {
        console.log('calculateHour()');

        let questionHourResponse = document.getElementById('question-hour').selectedOptions[0].value;



        console.log('Question (Hour) Answers:');
        console.log(document.getElementById('question-hour').selectedOptions[0].text);
        console.log(document.getElementById('question-hour').selectedOptions[0].value);
        console.log(questionHourResponse);



        document.getElementById('hour').innerHTML = 'I should be asleep by: '+ questionHourResponse;


    }




</script>
